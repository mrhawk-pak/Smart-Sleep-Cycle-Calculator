<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Sleep Cycle Calculator - All-in-One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="preconnect" href="//hypothesisgarden.com">
    
    <style>
        /* BASE & ANIMATIONS */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }

        @keyframes menu-container-anim {
            from { opacity: 0; transform: scale(0.95) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-menu-open { animation: menu-container-anim 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        @keyframes menu-item-anim {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-menu-item {
            opacity: 0; /* Start hidden */
            animation: menu-item-anim 0.3s ease-out forwards;
        }

        @keyframes pulse-bg {
            0%, 100% { background-color: #1e293b; } /* slate-800 */
            50% { background-color: #334155; } /* slate-700 */
        }
        .animate-pulse-bg {
            animation: pulse-bg 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* HIDE INPUT ARROWS (for a cleaner mobile experience) */
        input[type="time"]::-webkit-calendar-picker-indicator { background: none; display: none; }
        input[type="time"] { -webkit-appearance: none; -moz-appearance: none; appearance: none; cursor: pointer; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
        
        /* SCROLLBARS */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* BODY STYLES */
        body {
            background-color: #020617; /* slate-950 */
            color: #f1f5f9; /* slate-100 */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
<body class="bg-slate-900 dark:bg-slate-950 text-slate-200 dark:text-slate-100 min-h-screen">
    <div id="root"></div>
</body>
</html>
